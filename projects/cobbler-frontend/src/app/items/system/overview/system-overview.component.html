<div class="title-table">
  <div class="title-row">
    <h1 class="title title-cell-text">SYSTEMS</h1>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.addSystem()"
        matTooltip="Add System"
      >
        <mat-icon>add</mat-icon>
      </button></span
    >
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Profile Column -->
  <ng-container matColumnDef="profile">
    <th mat-header-cell *matHeaderCellDef>Profile</th>
    <td mat-cell *matCellDef="let element">{{ element.profile }}</td>
  </ng-container>

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let element">{{ element.image }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="showSystem(element.uid, element.name)">
          <mat-icon>visibility</mat-icon>
          <span>Show details</span>
        </button>
        <button mat-menu-item (click)="renameSystem(element.uid, element.name)">
          <mat-icon>edit</mat-icon>
          <span>Rename</span>
        </button>
        @if (showDisableNetboot && element.netboot_enabled) {
          <button
            mat-menu-item
            (click)="disableNetboot(element.uid, element.name)"
          >
            <mat-icon>do_not_disturb_on</mat-icon>
            <span>Disable Network Boot</span>
          </button>
        }
        <button mat-menu-item (click)="deleteSystem(element.uid, element.name)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
