<div class="title-table">
  <div class="title-row">
    <h1 class="title title-cell-text">Name: {{ name }}</h1>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.refreshData()"
        matTooltip="Refresh data"
      ><mat-icon>refresh</mat-icon></button>
    </span>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.copyProfile()"
        matTooltip="Copy"
      ><mat-icon>content_copy</mat-icon></button>
    </span>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.editProfile()"
        matTooltip="Edit"
      ><mat-icon>edit</mat-icon></button>
    </span>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.removeManagementClass()"
        matTooltip="Delete"
      ><mat-icon>delete</mat-icon></button>
    </span>
  </div>
</div>

<form class="form-replicate" [formGroup]="managementClassFormGroup">
  <mat-form-field class="form-field-full-width">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>UID</mat-label>
    <input matInput type="text" formControlName="uid"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Last modified time</mat-label>
    <input matInput type="text" formControlName="mtime"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Creation time</mat-label>
    <input matInput type="text" formControlName="ctime"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Depth</mat-label>
    <input matInput type="number" formControlName="depth"/>
  </mat-form-field>
  <mat-checkbox class="form-field-full-width" formControlName="is_subobject">Is Subobject?</mat-checkbox>
  <mat-form-field class="form-field-full-width">
    <mat-label>Comment</mat-label>
    <input matInput type="text" formControlName="comment"/>
  </mat-form-field>
  <mat-checkbox class="form-field-full-width" formControlName="is_definition">Is Definition?</mat-checkbox>
  <mat-form-field class="form-field-full-width">
    <mat-label>Class Name</mat-label>
    <input matInput type="text" formControlName="class_name"/>
  </mat-form-field>
  <ng-container class="form-field-full-width">
    <cobbler-multi-select label="Files" [multiSelectOptions]="[]" formControlName="files"></cobbler-multi-select>
  </ng-container>
  <ng-container class="form-field-full-width">
    <cobbler-multi-select label="Owners" [multiSelectOptions]="mgmtClassOwners" formControlName="owners"></cobbler-multi-select>
    <mat-checkbox formControlName="owners_inherited">Inherited</mat-checkbox>
  </ng-container>
  <ng-container class="form-field-full-width">
    <cobbler-multi-select label="Packages" [multiSelectOptions]="[]" formControlName="packages"></cobbler-multi-select>
  </ng-container>
  <ng-container class="form-field-full-width">
    <cobbler-key-value-editor label="Params" [keyValueOptions]="{}" formControlName="params"></cobbler-key-value-editor>
  </ng-container>
  @if (isEditMode) {
    <button mat-button (click)="saveProfile()">Save Distro</button>
  }
</form>
