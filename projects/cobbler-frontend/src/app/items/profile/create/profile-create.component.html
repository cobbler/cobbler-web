<h1 mat-dialog-title>Create Image</h1>
<div mat-dialog-content>
  <form [formGroup]="profileCreateFormGroup">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        required
        cdkFocusInitial
        type="text"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Distro</mat-label>
      <input matInput required type="text" formControlName="distro" />
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="createProfile()">Save Image</button>
    <button mat-button [mat-dialog-close]="false">Cancel</button>
  </div>
</div>
