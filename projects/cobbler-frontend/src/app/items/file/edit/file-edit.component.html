<div class="title-table">
  <div class="title-row">
    <h1 class="title title-cell-text">Name: {{ name }}</h1>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.refreshData()"
        matTooltip="Refresh data"
      ><mat-icon>refresh</mat-icon></button>
    </span>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.copyFile()"
        matTooltip="Copy"
      ><mat-icon>content_copy</mat-icon></button>
    </span>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.editFile()"
        matTooltip="Edit"
      ><mat-icon>edit</mat-icon></button>
    </span>
    <span class="title-cell-button">
      <button
        mat-icon-button
        (click)="this.removeFile()"
        matTooltip="Delete"
      ><mat-icon>delete</mat-icon></button>
    </span>
  </div>
</div>

<form class="form-replicate" [formGroup]="fileFormGroup">
  <mat-form-field class="form-field-full-width">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>UID</mat-label>
    <input matInput type="text" formControlName="uid"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Last modified time</mat-label>
    <input matInput type="text" formControlName="mtime"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Creation time</mat-label>
    <input matInput type="text" formControlName="ctime"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Depth</mat-label>
    <input matInput type="number" formControlName="depth"/>
  </mat-form-field>
  <mat-checkbox class="form-field-full-width" formControlName="is_subobject">Is Subobject?</mat-checkbox>
  <mat-form-field class="form-field-full-width">
    <mat-label>Comment</mat-label>
    <input matInput type="text" formControlName="comment"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Action</mat-label>
    <input matInput type="text" formControlName="action"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Group</mat-label>
    <input matInput type="text" formControlName="group"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Mode</mat-label>
    <input matInput type="text" formControlName="mode"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Owner</mat-label>
    <input matInput type="text" formControlName="owner"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Path</mat-label>
    <input matInput type="text" formControlName="path"/>
  </mat-form-field>
  <mat-form-field class="form-field-full-width">
    <mat-label>Template</mat-label>
    <input matInput type="text" formControlName="template"/>
  </mat-form-field>
  <mat-checkbox class="form-field-full-width" formControlName="is_dir">Is Directory?</mat-checkbox>
  @if (isEditMode) {
    <button mat-button (click)="saveFile()">Save Distro</button>
  }
</form>
